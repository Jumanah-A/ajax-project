<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/popcorn.svg">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="background-image">
  <header>
    <div class="header hidden">
      <div class="row flex-end one-padding">
          <img class="watchlist-heading" src="https://fontmeme.com/permalink/210728/605237b9f2895c5870c13e7925084a74.png"
            alt="netflix-font">
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="search-view" class=" view">
      <div class="search-page height-100">
        <div class="row">
          <img class="homepage-title" src="https://fontmeme.com/permalink/210728/605237b9f2895c5870c13e7925084a74.png"
            alt="netflix-font">
        </div>
        <div class="row">
          <div class="column-full">
            <form>
              <div class="search-bar align-center justify-center">
                <input type="text" name ="title" class="title" placeholder="Enter movie or tv show title...">
                <button class="search-button" type="submit"><i class="search-icon fas fa-search fa-lg"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
    <div data-view="movie-view" class="view hidden" id="movie-display">
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
