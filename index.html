<body class="background-image">
  <header>
    <div class="header hidden">
      <div class="row one-padding space-between">
        <img class="watchlist-heading" src="images/watchlist.png" alt="netflix-font">
        <button class="mywatchlist-button">
          <img class="mywatchlist" src="images/mywatchlist.png">
        </button>
        <button class="search-button"><i class="search-icon-header fas fa-search fa-3x"></i></button>
      </div>
    </div>
  </header>
  <main class="container center">
    <div data-view="search-view" class=" view">
      <div class="search-page height-100">
        <div class="row justify-center">
          <img class="homepage-title" src="https://fontmeme.com/permalink/210728/605237b9f2895c5870c13e7925084a74.png"
            alt="netflix-font">
        </div>
        <div class="row">
          <div class="column-full">
            <form>
              <div class="search-bar align-center justify-center">
                <input type="text" name="title" class="title" placeholder="Enter movie or tv show title...">
                <button class="search-button" type="submit"><i class="search-icon fas fa-search fa-lg"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
    <div data-view="movie-view" class="view hidden" id="movie-display">

    </div>
    <div data-view="mywatchlist-view" class="view hidden">
      <ul class="mywatchlist-list" id="mywatchlist">
        <div class="row bottom-padding">
          <div class="column-four">
            <div class="justify-center align-center"><img class="poster"
                src="https://m.media-amazon.com/images/M/MV5BZDJjOTg4OWYtYWIyOS00MjQ3LTg5ZDktYzU2N2RkNmYzNjZlXkEyXkFqcGdeQXVyMzQ2MDI5NjU@._V1_SX300.jpg">
            </div>
          </div>
          <div class="column-three-four top-margin">
            <div class="row flex-column movie-data one-padding">
              <div class="column-full">
                <h4>Title:</h4>
                <p class="movie-title">You</p>
              </div>
              <div class="column-full">
                <h4>Year:</h4>
                <p class="year">2018 – </p>
              </div>
              <div class="column-full">
                <h4>Genre:</h4>
                <p class="genre">Crime, Drama, Romance</p>
              </div>
              <div class="column-full">
                <h4>IMDb Rating:</h4>
                <p class="imdb-rating">7.7</p>
              </div>
              <div class="column-three-four">
                <h4>Plot:</h4>
                <p class="plot">A dangerously charming, intensely obsessive young man goes to extreme measures to insert
                  himself
                  into the lives of those he is transfixed by.</p>
              </div>
            </div>
          </div>
